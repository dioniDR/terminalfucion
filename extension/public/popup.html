<!DOCTYPE html>
<html>
<head>
    <title>Terminal Fusion</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1b26;
            color: #a9b1d6;
        }
        
        h1 {
            margin: 0 0 16px 0;
            font-size: 18px;
            color: #7aa2f7;
        }
        
        .status {
            padding: 8px;
            margin-bottom: 16px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .connected {
            background: #1a4721;
            color: #4ade80;
        }
        
        .disconnected {
            background: #601a1a;
            color: #fca5a5;
        }
        
        button {
            width: 100%;
            padding: 8px 16px;
            background: #7aa2f7;
            color: #1a1b26;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #5d7fd8;
        }
        
        button:disabled {
            background: #4c4f69;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Terminal Fusion</h1>
    <div id="status" class="status">Checking connection...</div>
    <button id="openTerminal">Open Terminal</button>
    <script src="popup.js"></script>
</body>
</html>
